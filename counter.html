<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Counter</title>

<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.container {
  text-align: center;
  background: yellow;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

h1 {
  margin-top: 0;
  color: #333;
}

#counter {
  font-size: 3rem;
  margin: 1rem 0;
  display: block;
}

.buttons {
  display: flex;
  gap: 10px;
  justify-content: center;
}

button {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  transition: 0.3s;
}

#decrement {
  background: #ff6b6b;
  color: yellow;
}

#reset {
  background: #333;
  color: yellow;
}

#increment {
  background: #4CAF50;
  color: white;
}

button:hover {
  opacity: 0.8;
}
</style>
</head>

<body>
<div class="container">
  <h1>Counter App</h1>
  <span id="counter">0</span>
  <div class="buttons">
    <button id="decrement">-</button>
    <button id="reset">Reset</button>
    <button id="increment">+</button>
  </div>
</div>

<script>
let count = 0;
const counterElement = document.getElementById("counter");
const incrementBtn = document.getElementById("increment");
const decrementBtn = document.getElementById("decrement");
const resetBtn = document.getElementById("reset");

function updateCounter() {
  counterElement.textContent = count;
}

incrementBtn.addEventListener("click", () => {
  count++;
  updateCounter();
});

decrementBtn.addEventListener("click", () => {
  count--;
  updateCounter();
});

resetBtn.addEventListener("click", () => {
  count = 0;
  updateCounter();
});

updateCounter();
</script>
</body>
</html>
